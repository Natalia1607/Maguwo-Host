<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maguwo Host</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="stylesheet" href="fonts/font.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="bg">
            <div class="container ">
                <nav class="nav__wrapper">
                    <div class="nav__logo">
                        <img class="logo__img" src="image/logo.png" alt="">
                        <div class="logo__text">Maguwo<span class="bold">Host</span></div>
                    </div>
                    <div class="navbar">
                        <ul class="nav__main">
                            <li class="nav__item"><a class="nav__link nav__link_activ" href="#">Home</a></li>
                            <li class="nav__item"><a class="nav__link" href="#">About</a></li>
                            <li class="nav__item"><a class="nav__link" href="#">Pricing</a></li>
                            <li class="nav__item"><a class="nav__link" href="#">Domain</a></li>
                            <li class="nav__item"><a class="nav__link" href="#">Hosting</a></li>
                        </ul>
                    </div>
                    <div class="nav__contact">
                        <p class="nav__contact_text">Do you need help ? Just Email, Live chat or Call us</p>
                        <button class="btn nav__btn" type="button">Live Chat</button>
                        <p class="nav__contact_number">6284-6534</p>
                    </div>
                </nav>
            </div> 

            <div class="promo">
                <h1 class="promo__title">Just a Proffesional Web Hosting Services</h1>
                <span class="promo__text">modern  -  fast  -  reliable</span>
                <img src="./image/promo-logo.png" alt="" class="promo__img">
                <form action="" class="promo__form">
                    <input type="email" name="" id="" class="promo__input" placeholder="Your Domain Name ...">
                    <select name="" id="" class="promo__select"> 
                        <option value=".com">.com</option>
                        <option value=".org">.org</option>
                        <option value=".net">.net</option>
                    </select><i class="fa fa-chevron-down"></i>
                    <input type="button" value="Check Availability" class="btn btn__form">
                </form>
            </div>
        </div>       
    </header>
    
    
</body>
</html>
